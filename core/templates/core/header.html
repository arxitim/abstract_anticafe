{% load static %}
{% load poll_extras %}
<header>
    <a href="{% url 'homePage' %}">
        <img class="main_logo" src="{% static 'core/img/main_logo.png' %}">
    </a>

    <div class="login_block">
        {% if user.is_authenticated %}
            <a href="{% url 'details' %}?next={{ request.path }}">{{ user.username }}  </a>
            <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
        {% else %}
            {% to_list "/accounts/login/" "/register/" as list %}
            {% if request.path not in list %}
                <a href="{% url 'register' %}?next={{ request.path }}">Register </a>
                <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
            {% endif %}

        {% endif %}
    </div>
</header>
