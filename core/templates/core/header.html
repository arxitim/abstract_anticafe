{% load static %}
<header>
    <a class="home_page" href="{% url 'homePage' %}">
        <img class="main_logo" src="{% static 'core/img/main_logo.png' %}">
        На главную
    </a>

    <div class="login_block">
        {% if user.is_authenticated %}
            {{ user.username }}
            <form class="loginout_button" action="{% url 'logout' %}?next={{ request.path }}">
                <button>Logout</button>
            </form>
        {% else %}
            <form class="register_button" action="{% url 'register' %}?next={{ request.path }}">
                <button>Register</button>
            </form>
            <form class="loginout_button" action="{% url 'login' %}?next={{ request.path }}">
                <button>Login</button>
            </form>
        {% endif %}
    </div>
</header>
