{% load static %}
{% load poll_extras %}
<header class="d-flex flex-row justify-content-between align-items-center p-3 px-md-4 mb-sm-3 mb-2 shadow-sm">
    <a class="ml-3 mr-md-auto text-light" href="{% url 'homePage' %}">Home</a>

    <nav class="my-0 mr-sm-1 mr-md-3">
        {% if user.is_authenticated %}
            <a class="mr-2 text-light" href="{% url 'details' %}?next={{ request.path }}">{{ user.username }}</a>
            <a class="btn btn-outline-secondary" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
        {% else %}
            {% to_list "/accounts/login/" "/register/" as list %}
            {% if request.path not in list %}
                <a class="btn btn-secondary btn-md mr-2" href="{% url 'register' %}?next={{ request.path }}">Register </a>
                <a class="btn btn-outline-secondary btn-md" href="{% url 'login' %}?next={{ request.path }}">Login</a>
            {% endif %}

        {% endif %}
    </nav>
</header>
